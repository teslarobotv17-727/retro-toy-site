<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Retro Toys of the 1960's</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1 style="text-align: center;">Contact Us</h1>
    <nav class="horizontal-nav">
      <a href="index.html">Home</a> |
      <a href="gallery.html">Gallery</a> |
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <p style="text-align: center;">We'd love to hear from you! Reach out using the details below.</p>
      <div style="text-align: center; margin-bottom: 2rem;">
        <p><strong>Email:</strong> sample@email.com</p>
        <p><strong>Phone:</strong> +1 (555) 123-4567</p>
        <p><strong>Address:</strong> sample address</p>
      </div>

      <div class="contact-form" style="margin: 0 auto;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" disabled />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" disabled />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" disabled></textarea>

        <button type="submit" disabled>Send Message</button>
      </div>
    </section>
  </main>

  <footer class="attribution">
    footer </footer>
</body>
</html>
